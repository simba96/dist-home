<!--  Селекторы атрибутов ======================================== 
Задание:
 - сделать текст элементов у которых есть атрибут title зеленым
 - сделать текст элементов у которых есть атрибут class красным
 - сделать текст элементов у которых есть атрибут   title=третий  красным
 - сделать текст элементов у которых есть атрибут    title=первый  зеленым
 - сделать текст элементов у которых в атрибуте title  содержится слово первый  красным
 - сделать текст элементов у которых содержится класс  "one"  синим
 - сделать текст элементов у которых содержится классы "one" и "two" зеленым
-->

  
<p title="первый" class="one">Параграф 1  <b>с атрибутом  title="первый" </b></p>
<p title="первый второй" class="two">Параграф 2 <b>с атрибутом  title="первый второй"</b></p>
<p title="третий" class="three">Параграф 3 <b>с атрибутом  title="третий"</b></p>
<p class="one">Параграф 4 <b>с классом  class="one"</b></p>
<p class="one two">Параграф 5 <b>с классом  class="two three"</b></p>
<p class="three lighten">Параграф 5 <b>с классом class="content main lighten"</b></p>
