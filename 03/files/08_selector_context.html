<!DOCTYPE html>
<html>
	<head>
		<title>Контекстные селекторы</title>
        <meta charset="utf-8">
<style>

</style>
</head>
<body>
<!--    Примеры каскадирования
div p {color:red;}  - все элементы P  у которых среди родителей
						есть элемент DIV отобразить красным цветом
	
#f2 p {color:green;} - все элементы P  у которых среди родителей 
						есть элемент c id="f2" отобразить красным цветом	
						
#f1 p.p3 span {font-size:40px;}						
			 - элементы span у которых родителем является элемент Р с классом .p3,
				у которого в свою очередь родителем является элемент с ID=f1
				отобразить шрифтом 40px
#f2 > span {color:red;}
			 - элементы  SPAN у которых прямым родителем является элемент с  ID=#f2 

.p1 + p{color:red;} - параграф у которого соседом слева  является элемент с class="p1"

h2 ~ p{color:red;} - параграф у которого среди соседей слева  есть элемент h2
-->	

<div id="f1" class="c1">
	<div id="f2" class="c2">
		<h2  id="f3" class="c3"> Заголовок H2 </h2>
		<p class="p1">Текст параграфа  с классом p1</p>
		<p class="p2">
		     <span>Текст параграфа  с классом p2</span>
		</p>
		<p class="p3">
		     <span>Текст параграфа  с классом p3</span>
		</p>
		<p class="p4">Текст параграфа  с классом p4</p>
		<p>Текст параграфа  без класса</p>
		<span>Текст в элементе SPAN </span>
	</div>
</div>  
		
</body>
</html>
