<!DOCTYPE html>
<html>
<head>
    <title>Занятие 2 - HTML DOP 1</title>
    <meta charset="utf-8">
<style>

.container {
	width:1000px;
	margin:auto;
	border:1px solid red;
}
.container div {
	padding:10px 0;
	background: #999;
	width:200px;
	margin-bottom:10px;
	text-align: center;
}
.right {
   /* Прижать  блок с помощью margins  к правой границе контейнера */

}
.right-offset{
    /* Расположить  блок с помощью margins  на 200px от правой границы контейнера */

}

.center {
    /* Прижать  блок горизантально по центру контейнера  */

}
.left-offset {
    /* Расположить  блок с помощью margins  на 200px от левой границы контейнера */

}
.left{
    /* Прижать  блок с помощью margins  к левой  границе контейнера */
}
</style>
    </head>
<body>


 <!--   -->

  
<div class="container">
      <div class="left">Left align <br>2-й случай</div>

	 <div class="left-offset">Left align + offset <br> 3-й случай</div>

	 <div class="center">Center  <br> 4-й случай</div>

    <div class="right-offset">Right align + offset  <br>5-й случай</div>

    <div class="right">Right align  <br> 6-й случай</div>

</div>
 





</body>
</html>
