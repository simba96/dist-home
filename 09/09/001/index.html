<!doctype html>
<html>
<head>
    <title>Позиционирование блоков</title>
    <meta charset="utf-8">
<style>  
    body {
		font:bold 30px arial;  
		color:white;
	}
	#block1 {
		width:500px; 
		height:300px;
		background:teal;
	} 
    #block2 {
		width:200px; 
		height:150px;  
		background:tan;
   }
</style>
</head>
<body>
<div id="block1">Block 1</div>
<div id="block2">Block 2</div>

<!-- 
1. Задать блоку с id="block1"  свойство   position:relative; 
Если  мы будем ему изменять высоту или ширину, то ничего не измениться, 
то есть блок продолжает вести себя как обычный статический блок.

Зададим блоку смещение  left:100px; top:50px;   
Блок изменил свое положение, но его место никакой другой элемент не занял.
Это говорит о том что блок со свойством position:relative;
можно смещать но место за ним резервируется и занять его 
другой элемент не сможет.
	
Убрать  у блока id="block1"  свойства  
	position:relative; left:100px; top:50px;   
   
2. Задать блоку с id="block2"  свойство   position:absolute; 
Ничего не изменится пока мы не зададим смещение этому блоку
Задайте   left:0; top:0;   
Левый верхний угол этого блока сместился в верхнюю 
левую точку окна браузера, и этот блок перестал 
"замечать"  соседний блок с  id="block1". 
	
3. Измените  смещение на left:100px; top:50px;  
Блок смещается относительно верхнего левого угла на заданные
координаты, при этом он визуально находится над  блоком с id="block1"
-->

1. Задать блоку с id="block1"  свойства 
	margin-left:100px; 	margin-top:50px;
	
Блок с id="block2" сместиться вместе с ним, но как только мы зададим 
блоку с id="block2"  свойствa   position:absolute; left:30px; top:30px;
то он  перестает замечать блок с  id="block1" и его левый верхний
угол сместится на указанные координаты, которые отсчитываются относительно 
элемента html. 
	
2.  Задать блоку с id="block1"  свойство position:relative; 
Видно  как блок с id="block2" уже теперь отсчитывает заданные ему 
координаты смещения относительно  блока с id="block1".

!!!
Вывод - абсолютно позиционируемый блок отсчитывает координаты 
своего смещения относительно ближайшего родительского блока
у которого задано свойство position:absolute; или position:relative;
