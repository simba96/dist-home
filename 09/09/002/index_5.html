<html>
 <head>

<style>
div {	
	height:200px;
	width:200px;
	text-align:right;
	position:absolute;
}
.d1 {
	background:#fcc;
	top:100px;
	left:100px; 
/*  z-index:1; */
}
.d2{
	background:#cfc;
	top:140px;
	left:140px; 
}
.d3{
	background:#ccf;

	left:180px;
}
</style>	
</head>
<body>
	<div class="d1">Блок 1</div>
	<div class="d2">Блок 2</div>
	<div class="d3">Блок 3</div>
</body>
