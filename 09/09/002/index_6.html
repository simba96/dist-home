<!DOCTYPE HTML>
<html>
 <head>
    <title>Свйство clip</title>
    <meta charset="utf-8">
<style>
.wrapper{ 
	position:relative;
	height:255px;
	background:#E6C0B0;
	border:2px dotted #c28f7a;
	width:400px;
 }
.title{
	background:#c28f7a;
	text-align:center;
	font: bold 20px arial;
	padding:10px 5px;
	border-bottom:1px solid #B38370;
}
.clip{
	position:absolute;
	top:30px;
    clip:rect(100px 450px 225px 42px);  
    
/*
	  clip(
	       отступ_до_верхнего_края
  	       отступ_до_правого_края  
		   отступ_до_нижнего_края 
		   отступ_до_левого_края
		 )
	*/	
}  

</style>	
</head>
<body>
	<div class="wrapper">
		<div class="clip">
			<img src="img/012.jpg" />
		</div>
		<p class="title">JavaScript Rocks !!!</p>
 </div>
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 <!-- clip:rect(30px 250px 125px 142px);  -->
</body>
</html>
