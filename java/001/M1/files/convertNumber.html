/* Преобразование с помощью функции Number()

--------------------------------------------------------
Тип        !                                           |
--------------------------------------------------------
boolean    !  true -> 1    false -> 0                  |
--------------------------------------------------------
string     !   "123" -> 123                            | 
           !   "00123" -> 123                          | 
		   !   "1.45" -> 1.45                          | 
		   !   "0001.23" -> 1.23                       | 
		   !   "0xf" ->  15                            | 
		   !   "" ->    0                              | 
		   !   "a123" -> NaN   "1a" -> NaN             | 
--------------------------------------------------------
null       !      0                                    |
--------------------------------------------------------
object     !  valueOf() и приведение к числу           |
           !  если нет valueOf() то  toString()        | 
--------------------------------------------------------
undefined  !     NaN                                   | 
--------------------------------------------------------
*/
 
document.write("<br> Тип null -> " + Number(null));	  // 0
document.write("<br> Тип undefined -> " + Number(undefined));	// NaN  
document.write("<br> Строка '1' -> " + Number("1"));	  // 1
document.write("<br> Строка '0000010' -> " + Number("0000010"));	  //10
document.write("<br> Строка '-010' -> " + Number("-010"));	  //-10
document.write("<br> Строка '01.23' -> " + Number("01.23"));	  //-10
document.write("<br> Строка '0xf' -> " + Number("0xf"));	  //15
document.write("<br> Пустая строка '' -> " + Number(""));	  // 0
document.write("<br> Строка 'test' -> " + Number("test"));	  // NaN
document.write("<br> Строка 't123' -> " + Number("t123"));	  // NaN
