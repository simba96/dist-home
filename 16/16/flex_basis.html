<!DOCTYPE html>
<html>
<head>
	<title>Flexbox Layout</title>
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/page.css">
	<style>
	.container {
			display: flex;
			flex-wrap: wrap;
		}
		.item {
			flex: 1;
		}
		.item-2 {
			flex-grow: 2;
		}
	</style>
</head>
<body>
<!--  Flexbox basis -> устанавливается для flex-items элементов
============ Теория
Браузер располагает  блоки в контейнере соответственно их ширине.
Так как количество контента в блоках разное, то и ширина блоков
также будет разная. 
Для flex-item элемента можно устанавливать свойства
   flex-grow, flex-shrink, flex-basis 
--------------------------------------------------------
flex           | flex-grow | flex-shrink | flex-basis  |
--------------------------------------------------------
по умолчанию   |    0      |     1       |   auto      |
--------------------------------------------------------
   auto        |    1      |     1       |   auto      |
--------------------------------------------------------
   none        |    0      |     0       |   auto      |
--------------------------------------------------------
  N (число)    |    N      |     1       |    0%       |
--------------------------------------------------------
============ Практика
1. Установить  .item {flex-grow: 1; }
   Браузер распределяет свободное место контейнера между блоками, добавляя расчитанное пространство к контенту блока.
   Но блоки по ширине разные - так как количество контента в них разное. По сути это режим  flex: auto;
   При уменьшении области просмотра браузер будет переносить блоки
   на новые строки.
2. Установить  .item {flex-grow: 1; flex-basis: 200px;}
   При уменьшении области просмотра браузера ширина блоков не будет 
   менее 200px, а если суммарная ширина блоков в строке превышает
   ширину контейнера, то блоки будут  переноситься  на новые строки.
3. Установить  .item {flex: 1;}
   Это означает flex-grow: 1, flex-shrink: 0, flex-basis: 0%;
   При уменьшении области просмотра браузера блоки будут сжиматься по ширине, и не будут переноситься на новые строки, пока внутри этих блоков можно будет переносить строки по пробелам.
4. Установить  .item {flex: 1 200px;}
    Это сокращенная запись варианта 2
	
	 Если установить для  .item-2 {flex-grow: 2}
	  то его ширина будет в 2 раза больше остальных блоков  

  	 Вопрос - если установить для  .item-2 {flex: 2}
  	 что при этом произойдет ? 
 -->

	<div class="container">
		<div class="item-1 item">
				<span>Item 1</span>
			<p>Two words</p>
		</div>
		<div class="item-2 item">
			<span>Item 2</span>
			<p>Ve High Life.</p>
			<p>Bi.</p>
		</div>
		<div class="item-3 item">
				<span>Item 3</span>
				<p> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eveniet sint odit, excepturi? </p>
		</div>
		<div class="item-4 item">
			<span>Item 4</span>
			<p>Sriracha raw denim fixie.</p>
		</div>
	</div>

</body>
</html>
