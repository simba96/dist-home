<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flexbox demo</title>
    <link rel="stylesheet" href="css/base.css">
    <style>
        * {
              box-sizing:border-box;
        }
        .flex-container {
            margin: 50px auto 0;
            border: 1px solid #333;
            width:600px;
            display:flex;

        }
        .item {
              border: 4px solid #999;
              padding: 20px;
            }
        .item1 { }
        .item2  {  }
    </style>
</head>
<body>
<header>
<!--  
 1. Изначально
    .flex-container  width: 600px;
    .item {  border: 4px solid #999; padding: 20px; }

Расчет
     padding + border = 48px + 48px = 96px
     ширина контента  item1 = 62px
     ширина контента  item2 = 272px

96 + 62 + 272 =  430px
Свободное пространство 600 - 430 = 170px

2. Установить
     .item1 { flex-grow: 1; }
    .item2  { flex-grow: 1;  }
При этом по умолчанию flex-basis -> auto и все свободное пространство контейнера
распределяется в каждом элементе добавляясь к  ширине контента, то есть

       flex: 1 + 2 = 3; => 170 / 3 = 56.6px
       ширина контента item1 = (62 + 56)     -> 118px;
       ширина контента item2 = (272px + 113px) ->  385px;

3. Если установить для всех элементов .item -> flex-basis:0 то при  распределении
    свободного  пространства в контейнере  браузер не будет учитывать ширину контента,
    и свободное пространство  распределяется не между контентом а между элементами

     padding + border = 48px + 48px = 96px
     remaining spacing = 600 - 96 = 504px
     flex = 1 + 2 = 3; => 504 / 3 = 168px

     ширина блока item1 = 168px + 48px;
     ширина блока item2 = 336px  + 48px;  (То есть в 2 раза больще)

4. Установим для item flex-basis:150px;
    Общая ширина flex-basis = 2 колонки  * 150px = 300px + 96px = 396px
               600 - 396px = 300 / 3 = 68px
               flex = 1 + 2 = 3

ширина блока item1 = 150px + 68px = 218px;
ширина блока item1 = 150px + 136px = 286px;


5. Установим для body {box-sizing:border-box;}
    Общая ширина flex-basis = 2 колонки  * 150px = 300px
               600 - 300px = 300 / 3 = 100px
               flex = 1 + 2 = 3

ширина блока item1 = 150px + 100px = 250px;
ширина блока item1 = 150px + 200px = 350px;


-->
  <section class="flex-container">
         <div class="item item1"><h3>one</h3></div>
        <div class="item item2"><h3>two long world</h3></div>

  </section>
</body>
</html>
