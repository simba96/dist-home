<!--
1. Задаем элементу с классом flex-container свойство display: flex;
Что произойдет ? 
- элементы внутри этого контейнера становятся элементами flex-item, 
  выстраиваются в один ряд,  их ширина определяется шириной контента
- можно также им задавать padding, border, margin как обычным элементам

2. flex-direction меняет направление осей (по умолчанию row)
    поставить row-reverse,  column, column-reverse    
	 
3. Если элементов в контейнере много, и их общая ширина превышает 
   ширину контейнера, то при flex-wrap: nowrap будет переполнение
   контейнера 
   Раскомментировать элементы в контейнере
   Поставить контейнеру flex-wrap: nowrap  -> элементы начнут переносится
