<!DOCTYPE html>
<html>
<head>
    <title>HTML advanced</title>
    <meta charset="utf-8">
	<style>
	body{font:30px 'courier new', serif;  }
	ul{margin-left:50px;}
	
	.decimal{ list-style-type:decimal; }
	.lower-alpha{ list-style-type:lower-alpha; }
	.upper-alpha{ list-style-type:upper-alpha; }
	.decimal-leading-zero{ list-style-type:decimal-leading-zero; }
	.lower-roman{ list-style-type:lower-roman; }
	.upper-roman{ list-style-type:upper-roman; }
	.hebrew{ list-style-type:hebrew; }
	.georgian{ list-style-type:georgian; }
	.armenian{ list-style-type:armenian; }
	.cjk-ideographic{ list-style-type:cjk-ideographic; }
	.hiragana{ list-style-type:hiragana; }
	.katakana{ list-style-type:katakana; }
	.hiragana-iroha{ list-style-type:hiragana-iroha; }
	.katakana-iroha{ list-style-type:katakana-iroha; }
	.lower-greek{ list-style-type:lower-greek; }
	
	</style>
    </head>
<body>

	<ul>
		<li class="lower-alpha">lower-alpha</li>
		<li class="upper-alpha">upper-alpha</li>
		<li class="decimal">decimal</li>
		<li class="decimal-leading-zero">decimal-leading-zero</li>
		<li class="lower-roman">lower-roman</li>
		<li class="upper-roman">upper-roman</li>
		<li class="hebrew">hebrew</li>
		<li class="georgian">georgian</li>
		<li class="armenian">armenian</li>
		<li class="cjk-ideographic">cjk-ideographic</li>
		<li class="hiragana">hiragana</li>
		<li class="katakana">katakana</li>
		<li class="hiragana-iroha">hiragana-iroha</li>
		<li class="katakana-iroha">katakana-iroha</li>
		<li class="lower-greek">lower-greek</li>
	</ul>
	

</body>
</html>
