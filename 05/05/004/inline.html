<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>inline block</title>
		<link rel="stylesheet" href="css/style.css">
	<style>
        .content-box {
            font-size: 20px;
            font-family: Arial, sans-serif;
         }
        .item-first {

        }
	</style>
</head>
<body>
<!--
1. Задать элементу .item-first свойства
           width: 400px; height: 150px;
   Так как это inline элемент, то свойства width,height  не работают

2. Задать элементу .item-first свойства
        padding: 30px; margin: 100px;

    Свойства margin и padding для  inline элемента работают
    только по горизонтали, то есть высота строки не меняется за
    счет этих свойств

3. Задать элементу .item-first свойство
           display: inline-block;

   Теперь это блок, и соответственно все блоковые свойства начинают полноценно работать

-->


  <div class="container">

        <p class="content-box">Lorem ipsum dolor
           <span class="item-first">sit amet</span>,
           consectetur adipisicing elit. Laborum eaque illo corrupti natus repudiandae possimus at amet cupiditate maxime voluptatibus velit, pariatur commodi aspernatur. Natus sed numquam sint hic commodi!</p>

  </div><!-- /.container-->


</body>
</html>
