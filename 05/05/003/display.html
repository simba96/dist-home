<!DOCTYPE html>
<html>
 <head>
    <title>Свойства display и visibility</title>
    <meta charset="utf-8">
 </head>
<style>
	div {
		width:500px;
		height:150px;
		margin-bottom:50px;
		font:bold 40px arial;
		text-align:center;
		color:white;
	}
	#d1{
		background:teal;
	}
	#d2{
		background:tan;
	}
</style>
<body>
<div id="d1">Block 1</div>
<div id="d2">Block 2</div>


<!--
1. Если задать блоку с id="d1" свойство display:none 
то он полностью убирается их html кода и его
место займет блок с id="d2"

2. Если задать блоку с id="d1" свойство visibility:hidden;
то блок остается на  месте но он становится прозразным
(свойство opacity =0)
-->



</body>


</html>
