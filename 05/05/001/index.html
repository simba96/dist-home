<!DOCTYPE html>
<html>
	<head>
		<title>Свойства блока</title>
		<meta charset="utf-8">
<style>
	div {
	    width: 300px;
        padding: 20px;
        border: 10px solid red; 
		margin-bottom: 20px;		
	}
	.first{
		box-sizing: content-box;
		background: lightgray;
	}
	.second {
		box-sizing: border-box;
		background: lightgreen;
	}	
</style>
</head>
<body>
  
  <div class="first"></div>
  <div class="second"></div>
  

</body>
</html>
