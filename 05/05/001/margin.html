<!DOCTYPE html>
<html>
	<head>
		<title>Свойства margin</title>
		<meta charset="utf-8">
<style>
.first {
	background-color:#69c;
	padding:100px;
	font-size:20px;
}
.second {
	background-color:#ffc;
	height:150px;
	margin:30% 0 0;
}
</style>
</head>
<body>
<div class="first">
	<div class="second">
		Попробуйте изменять размеры окна Вашего браузера, и Вы увидите,
		<br>что margin = 30% (это отступ этого блока сверху) тоже изменяется,
		<br> Это говорит о том, что если margin задан в % он расчитывается исходя их ширины родителя (его контейнера)
	</div>
</div>
</body>
</html>
