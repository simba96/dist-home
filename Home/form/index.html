<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Payment form</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container ">
    <header class="header-box ">
        <div class="header-title">
            <h2 class="header-title__title">Create your free account</h2>
            <p class="header-title__content">Come and join our cool and amazing community, fill in your details
                to get started. Already have an account?<a class="log" href="#"> Log in.</a></p>
        </div><!-- /.header-title -->
        <p class="header-box__price"><img class="icon1" src="img/icon.png"></p>
    </header>

    <div class="form-box">
        <form action="">
            <div class="form-group">
                <input  class="form-contro1__first" type="text" placeholder="First name">
                <input  class="form-contro" type="text" placeholder="Last name">
            </div><!-- /.form-group -->

            <div class="form-group">
                <input  class="form-contro1" type="text" placeholder="Email address">
            </div>
                <div class="form-group">
                <input  class="form-contro1" type="password" placeholder="Password">
            </div><!-- /.form-group -->
            <div class="form-group">
                <input class="btn btn-success" type="submit" value="Sign up for free">
            </div><!-- /.form-group -->

            <p class="decor-link">
                By clicking on “Sign up for free”, you agree to the <a class="log" href="#"> Terms of Service</a> and
                the <a class="log" href="#">Privacy Policy</a>
            </p>
        </form>
    </div><!-- /.form-box-->

</div><!-- /.container-->


</body>
</html>
