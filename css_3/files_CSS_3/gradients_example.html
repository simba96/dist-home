<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Gradients example</title>
	<style> 
	#box{
		width:300px;
		height:300px;
		border-radius:300px;
		background:repeating-linear-gradient(to left,
					hsla(0,0%,100%, 0) 0,
					hsla(0,0%,100%, 0) 6%, 
					hsla(0,0%,100%, .1) 7.5% 
		), 
		repeating-linear-gradient(to left,
				hsla(0,0%,0%, 0) 0, 
				hsla(0,0%,0%, 0) 4%, 
				hsla(0,0%,0%, .03) 4.5% 
		),
		repeating-linear-gradient(to left,
				hsla(0,0%,100%, 0) 0, 
				hsla(0,0%,100%, 0) 1.2%, 
				hsla(0,0%,100%, .15) 2.2% 
		), 
		linear-gradient(-90deg,
				hsl(0,0%,78%) 0, 
				hsl(0,0%,90%) 47%,
				hsl(0,0%,78%) 53%, 		
				hsl(0,0%,70%) 100%
		); 
	}
	</style>
</head>
<body>
<div id="box"></div>


</body>
</html>
